<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvative Test - Quiz</title>

    <!-- Font family - Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!--Bootstrap CSS V5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--Fontawesome V7.0.1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Section-->
    <header class="py-4 border-bottom">
        <div class="container">
            <a href="index.html"><img src="assets/logo.svg" alt="Quiz Mania Logo"></a>
        </div>
    </header>

    <!--Main Content Section-->
    <main class="py-5">
        <div class="container">
            <div class="text-center" style="max-width: 600px; margin: 0 auto;">
                <!-- Result Icon -->
                <div class="result-icon mb-4">
                    <i class="bi bi-emoji-frown"></i>
                </div>

                <!-- Result Text -->
                <h1 class="result-text mb-2">KEEP PRACTICING!</h1>
                <p class="text-muted mb-4">You successfully completed the Quiz but you need to</p>

                <!-- Score Section -->
                <div class="mb-4">
                    <div class="score-circle mb-3">
                        <div>Your Score</div>
                        <div class="score-value">32%</div>
                    </div>
                </div>

                <!-- Results Summary -->
                <div class="result-summary mb-4">
                    <p class="mb-3">Out of 10 question</p>
                    <div class="stats-container">
                        <div class="stats-item correct">
                            <strong>3</strong> Correct
                        </div>
                        <div class="stats-item incorrect">
                            <strong>4</strong> Incorrect
                        </div>
                        <div class="stats-item not-answered">
                            <strong>3</strong> Not answered
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="d-flex justify-content-center gap-3">
                    <a href="index.html" class="btn btn-outline-primary px-4">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <!--Bootstrap JS V5.0-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const results = JSON.parse(sessionStorage.getItem('quizResults'));
        if (results) {
            // Update the score and statistics in the UI
            document.querySelector('.score-value').textContent = results.score + '%';
            document.querySelector('.stats-container .correct strong').textContent = results.correctAnswers;
            document.querySelector('.stats-container .incorrect strong').textContent = results.incorrectAnswers;
            document.querySelector('.stats-container .not-answered strong').textContent = results.unanswered;
        }
    });
    </script>
</body>
</html>
